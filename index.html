<!DOCTYPE html>
<html>
<head>
    <title>Census Projection Tool</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- PWA Settings -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#006400">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f7f2;
            text-align: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 25px;
            border-radius: 12px;
            max-width: 480px;
            margin: auto;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        h2 { color: #006400; }

        .input-group {
            text-align: left;
            margin: 12px 0;
        }

        label {
            font-weight: bold;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            background-color: #006400;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 15px;
        }

        .result-box {
            margin-top: 20px;
            padding: 15px;
            background: #f9f9f9;
            border-radius: 8px;
            display: none;
        }

        .future {
            font-size: 22px;
            font-weight: bold;
            color: red;
        }

        footer {
            margin-top: 30px;
            font-size: 13px;
            font-weight: bold;
        }
    </style>
</head>

<body>

<div class="container">
    <h2>Census Projection (Decadal Based)</h2>

    <div class="input-group">
        <label>Population as per 2011 Census</label>
        <input type="number" id="presentPop">
    </div>

    <div class="input-group">
        <label>Decadal Change (%) (For 10 Years)</label>
        <input type="number" step="0.0001" id="growthRate">
    </div>

    <div class="input-group">
        <label>Number of Years to Project</label>
        <input type="number" id="years">
    </div>

    <button onclick="calculateProjection()">Calculate Present Population</button>

    <div class="result-box" id="resultBox">
        <div class="future" id="futurePop"></div>
        <div id="absoluteIncrease"></div>
        <div id="percentChange"></div>
    </div>
</div>

<footer>
    Â© Developed by Gangadhar, Statistical Inspector, Taluk Office Malavalli, Mandya
</footer>

<script>
function calculateProjection() {

    let P0 = Number(document.getElementById("presentPop").value);
    let rPercent = Number(document.getElementById("growthRate").value);
    let years = Number(document.getElementById("years").value);

    if (!P0 || !rPercent || !years) {
        alert("Please enter valid values.");
        return;
    }

    let r = rPercent / 100;
    let exponent = years / 10;

    let futurePopulation = P0 * Math.pow((1 + r), exponent);
    let finalPopulation = Math.round(futurePopulation);

    let absoluteIncrease = finalPopulation - P0;
    let percentIncrease = ((absoluteIncrease / P0) * 100).toFixed(4);

    document.getElementById("resultBox").style.display = "block";

    document.getElementById("futurePop").innerHTML =
        "Projected Population: " + finalPopulation.toLocaleString();

    document.getElementById("absoluteIncrease").innerHTML =
        "Absolute Increase: " + absoluteIncrease.toLocaleString();

    document.getElementById("percentChange").innerHTML =
        "Total Percentage Change: " + percentIncrease + "%";
}

// Register Service Worker
if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('service-worker.js');
}
</script>

</body>
</html>
